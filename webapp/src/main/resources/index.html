<!DOCTYPE html>
<html>
<head>
  <title>How far away is the sea?</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map_canvas { height: 100% }
  </style>
  <script src="jquery-1.8.3.min.js"></script>
  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5081y7_9Yfip0TuLn-J-D00UUApv6GdI&sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var marker;
    var coastMarker;
    function initialize() {
      var mapOptions = {
        center: new google.maps.LatLng(52.415303, -4.08292),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map = new google.maps.Map(document.getElementById("map_canvas"),
        mapOptions);
      google.maps.event.addListener(map, 'click', function(event) {
        placeMarker(event.latLng);
        $.get('http://how-far-away-is-the-sea.appspot.com/query',
          {lat:event.latLng.lat(), long:event.latLng.lng()},
          function(data) {
            placeCoastMarker(data);
          },
          "json");
      });
    }

    function placeMarker(location) {
      if (marker != null) {
        marker.setMap(null);
      }
      if (coastMarker != null) {
        coastMarker.setMap(null);
      }
      marker = new google.maps.Marker({
        position: location,
        map: map
      });

      //map.setCenter(location);
    }

    function placeCoastMarker(data) {
      if (coastMarker != null) {
        coastMarker.setMap(null);
      }
      coastMarker = new google.maps.Marker({
        position: new google.maps.LatLng(data.coastLatitude, data.coastLongitude),
        map: map
      });
      var km = data.distanceToCoast/1000;
      var miles = km * 0.62137;
      var infowindow = new google.maps.InfoWindow({
        content: "<div>About " + km.toFixed(0) + " km/" + miles.toFixed(0) + " miles from " + (data.onLand ? "the sea" : "land") + ".</div>",
        maxWidth: 10
      });
      infowindow.open(map, marker);
    }
  </script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
