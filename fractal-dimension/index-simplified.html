    <script type="text/javascript">

    function createBoard(id, stepFactor) {
      var board = JXG.JSXGraph.initBoard('box' + id, {
        boundingbox: [-6.94232, 81.10914, 1.97165, 64.39201],
        showCopyright: false,
        showNavigation: false,
        keepaspectratio: true
      });

      var points = new Array();
      for( item=0 ; item < poly.length-1 ; item+=2*stepFactor ){
        points[item/(2*stepFactor)] = board.create('point', [poly[item]/100000,
        poly[item+1]/100000], {fixed:true, size:0, withLabel:false, visible:false});
      }
      coast = board.createElement('polygon', points);
      coast.hasPoint = function() { return false;};
